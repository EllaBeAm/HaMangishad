<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
   <nav class="type-navbar">
     <button onclick="selectedType(event)" class="type-btn">כל הבדיקות</button>
     <button onclick="selectedType(event)" class="type-btn">MRI</button>
     <button onclick="selectedType(event)" class="type-btn active">US</button>
     <button onclick="selectedType(event)" class="type-btn">MAMM</button>
   </nav> 
   <div class="header-spacer"></div>
   <nav class="date-navbar">
     <button onclick="shiftDateBtns('right')" class="shift-date-btn">〉</button>
     <div class="date-btns-wrapper">
       <button onclick="selectedDate(event)" class="date-btn"><span>05/2016</span></button>
       <button onclick="selectedDate(event)" class="date-btn active"><span>11/2015</span></button>
       <button onclick="selectedDate(event)" class="date-btn"><span>03/2015</span></button>
       <button onclick="selectedDate(event)" class="date-btn"><span>08/2014</span></button>
       <button onclick="selectedDate(event)" class="date-btn"><span>08/2014</span></button>
      </div>
      <button onclick="shiftDateBtns('left')" class="shift-date-btn">〈</button>
   </nav> 
  </header>
</body>
</html>
