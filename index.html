<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Results Viewer</title>
</head>
<body>
  <header>
   <nav class="type-navbar">
     <button onclick="selectedType(event)" data-type="All" class="type-btn active">כל הבדיקות</button>
     <button onclick="selectedType(event)" data-type="MRI" class="type-btn">MRI</button>
     <button onclick="selectedType(event)" data-type="US" class="type-btn">US</button>
     <button onclick="selectedType(event)" data-type="MAMM" class="type-btn">MAMM</button>
   </nav> 
   <div class="header-spacer"></div>
   <nav class="date-navbar">
     <button onclick="shiftDateBtns('right')" class="shift-date-btn">〈</button>
     <div class="date-btns-wrapper"></div>
      <button onclick="shiftDateBtns('left')" class="shift-date-btn">〉</button>
   </nav> 
  </header>
  <nav class="section-navbar">
    <button onclick="selectedSection(event)" dta-index=0 class="section-btn active">תקציר</button>
    <button onclick="selectedSection(event)" dta-index=1 class="section-btn">סריקות</button>
    <button onclick="selectedSection(event)" dta-index=2 class="section-btn">מעקב</button>
  </nav>
  <div class="content">
      <div class="info"></div>
  </div>
  <div class="footer-btns">
    <button>
      <img src="assets/icons/add-line.svg" alt="add">
    </button>
    <button>
      <img src="assets/icons/list-unordered.svg" alt="list">
    </button>
    <button>
      <img src="assets/icons/printer-line.svg" alt="print">
    </button>
  </div>
  
</body>
</html>
