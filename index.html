<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Results Viewer</title>
</head>
<body>
  <header>
   <nav class="type-navbar">
     <button onclick="selectedType(event)" data-type="All" class="type-btn">כל הבדיקות</button>
     <button onclick="selectedType(event)" data-type="MRI" class="type-btn">MRI</button>
     <button onclick="selectedType(event)" data-type="US" class="type-btn active">US</button>
     <button onclick="selectedType(event)" data-type="MAMM" class="type-btn">MAMM</button>
   </nav> 
   <div class="header-spacer"></div>
   <nav class="date-navbar">
     <button onclick="shiftDateBtns('right')" class="shift-date-btn">〈</button>
     <div class="date-btns-wrapper"></div>
      <button onclick="shiftDateBtns('left')" class="shift-date-btn">〉</button>
   </nav> 
  </header>
  <nav class="section-navbar">
    <button onclick="selectedSection(event)" class="section-btn active">תקציר</button>
    <button onclick="selectedSection(event)" class="section-btn">סריקות</button>
    <button onclick="selectedSection(event)" class="section-btn">מעקב</button>
  </nav>
  <div class="content">
      <div class="info">
      <h3>אולטראסאונד 11.2015</h3>
      <h1>ממצא שפיר*</h1>
      <h2>שאינו ממאיר</h2>
      <h1>הנחיות</h1>
      <h2>בדיקת אולטראסאונד
חוזרת בעוד חצי שנה</h2>
    </div>
  </div>
  
</body>
</html>
